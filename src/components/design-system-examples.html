<!-- ============================================
  5. ACCESSIBLE FORM INPUT
  ============================================ -->
<label class="block mb-4">
  <!-- Label -->
  <span class="text-text text-sm font-medium mb-2 inline-block">
    Email Address
    <span class="text-muted ml-1">(required)</span>
  </span>
  
  <!-- Input -->
  <input 
    type="email" 
    class="w-full px-4 py-2.5 rounded-lg bg-bg/60 border border-border text-text placeholder:text-muted placeholder:opacity-60 focus:outline-none focus:ring-2 focus:ring-primary-600 focus:border-primary-600 transition disabled:opacity-50 disabled:cursor-not-allowed" 
    placeholder="you@example.com"
    aria-required="true"
    aria-invalid="false"
  />
  
  <!-- Error State (hidden by default) -->
  <p class="mt-2 text-sm text-yellow-400 hidden" id="email-error" role="alert">
    Please enter a valid email address
  </p>
  
  <!-- Helper Text (optional) -->
  <p class="mt-1 text-xs text-subtext">
    We'll never share your email with anyone else.
  </p>
</label>

<!-- ============================================
  6. DARK/LIGHT MODE TOGGLE (JavaScript)
  ============================================ -->
<script>
  // Dark mode toggle utility
  const toggleDarkMode = (enable) => {
    const root = document.documentElement;
    if (enable) {
      root.classList.add('dark');
      localStorage.setItem('theme', 'dark');
    } else {
      root.classList.remove('dark');
      localStorage.setItem('theme', 'light');
    }
  };

  // Initialize theme from localStorage or system preference
  const initTheme = () => {
    const stored = localStorage.getItem('theme');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    
    if (stored === 'dark' || (!stored && prefersDark)) {
      document.documentElement.classList.add('dark');
    } else {
      document.documentElement.classList.remove('dark');
    }
  };

  // Toggle button handler
  const setupThemeToggle = () => {
    const toggleBtn = document.getElementById('theme-toggle');
    if (toggleBtn) {
      toggleBtn.addEventListener('click', () => {
        const isDark = document.documentElement.classList.contains('dark');
        toggleDarkMode(!isDark);
      });
    }
  };

  // Mobile menu toggle
  const setupMobileMenu = () => {
    const menuToggle = document.getElementById('mobile-menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu');
    
    if (menuToggle && mobileMenu) {
      menuToggle.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
      });
    }
  };

  // Initialize on DOM load
  document.addEventListener('DOMContentLoaded', () => {
    initTheme();
    setupThemeToggle();
    setupMobileMenu();
  });

  // Watch for system theme changes
  window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
    if (!localStorage.getItem('theme')) {
      toggleDarkMode(e.matches);
    }
  });
</script>
